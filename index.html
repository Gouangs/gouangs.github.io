<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gouang</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/0x5841524f4e/js-lanyard/lanyard.js"></script>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/minecraftia">
    <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="dark">
    <header class="mb-2">
        <div class="navbar navbar-expand-lg">
            <div class="container rounded-2 d-flex align-items-center">
                <a href="#" class="navbar-brand text-center font-minecraftia">
                    <img src="favicon.svg" width="30" height="30" class="me-2">
                    Gouang
                </a>

                <div class="dropdown no-bg">
                    <a href="" class="d-block link-body-emphasis text-decoration-none" role="button" data-bs-toggle="dropdown">
                        <img data-lucide="circle-user" width="25" height="25" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end my-3" style="background-color: rgba(255, 255, 255, .1); backdrop-filter: blur(5px);">
                        <li><a href="#" class="dropdown-item" style="background-color: transparent; cursor: pointer;">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="ms-2">
        <div class="background-video">
            <div class="dots"></div>
            <video src="videoplayback.mp4" autoplay muted loop></video>
        </div>

        <div class="float ms-4 rounded-2 mt-3 position-absolute top-0 start-0 p-1" style="overflow: hidden;">
            <button id="toggleRangeBtn" class="border-0 bg-transparent"><img data-lucide="volume-2" width="25" height="25"></button>
        </div>

        <section class="d-flex flex-column align-items-center justify-content-center text-center">
            <div class="position-absolute start-50 top-50 translate-middle">
                <img id="lanyard-image" src="https://lanyard.cnrad.dev/api/146224461836713986?theme=&bg=None" alt="">
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        function updateLanyard() {
            const lanyardImg = document.getElementById("lanyard-image");
            lanyardImg.src = `https://lanyard.cnrad.dev/api/146224461836713986?theme=&bg=None&${new Date().getTime()}`;
        }
        setInterval(updateLanyard, 15000);
        updateLanyard();
    </script>
</body>
</html>
